api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false

  cors:
    origins: ["*"]
    methods: ["*"]
    headers: ["*"]

  rate_limiting:
    enabled: true
    requests_per_minute: 1000

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "/app/logs/cybershieldnet.log"

  rotation:
    max_size: "100MB"
    backup_count: 10

monitoring:
  prometheus:
    enabled: true
    port: 8001

  health_checks:
    enabled: true
    interval: 30

  metrics:
    - "request_latency"
    - "prediction_accuracy"
    - "system_throughput"
    - "memory_usage"

cache:
  redis:
    host: "localhost"
    port: 6379
    db: 0
    ttl: 3600 # 1 hour

  model_cache:
    enabled: true
    max_size: "1GB"

security:
  authentication:
    enabled: true
    jwt_secret: "your-secret-key"
    token_expiry: 3600

  ssl:
    enabled: false
    cert_file: "/path/to/cert.pem"
    key_file: "/path/to/key.pem"
